<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="row">
  <div class="col-12">
    <div class="card mb-4">
      <div class="card-header bg-transporte">
        <div class="row">
          <div class="col-9 pt-1">
            <i class="bi bi-person-circle"></i> Mantenimiento de Cliente
            <!--  <pre>
        {{oClienteRegistro | json}}
    </pre> -->
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class=" col-md-3 mb-3 offset-2">
            <label>Nombres</label>
            <input type="text" class="form-control" value="" [(ngModel)]="this.oClienteRegistro.sNombre">
          </div>
          <div class="col-md-3 ">
            <label>Fecha de Nacimiento</label>
            <input matInput [matDatepicker]="picker"> 
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
          <div class="col-md-3 mt-4">
            <button type="button" class="btn btn-success w-20" (click)="mGuardarRegistro()">Registrar</button>
          </div>
        </div>
        <div class="row">
          <div class=" col-md-3 mb-3 offset-2">
            <label>Apellido Paterno</label>
            <input type="text" class="form-control" value="" [(ngModel)]="this.oClienteRegistro.sApellidoP">
          </div>
          <div class=" col-md-3 mb-3">
            <label>Dirección</label>
            <input type="text" class="form-control" value="" [(ngModel)]="this.oClienteRegistro.sDireccion">
          </div>
        </div>
        <div class="row">
          <div class=" col-md-3 mb-3 offset-2">
            <label>Apellido Materno</label>
            <input type="text" class="form-control" value="" [(ngModel)]="this.oClienteRegistro.sApellidoM" >
          </div>
          <div class=" col-md-3 mb-3">
            <label>Correo electrónico</label>
            <input type="text" class="form-control" value="" [(ngModel)]="this.oClienteRegistro.sCorreo">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-2">
            <label for="message-text" class="col-form-label">Sexo:</label>
            <select class="form-select" [(ngModel)]="this.oClienteRegistro.sSexo">
              <option selected disabled>Seleccionar</option>
              <option value=M>Masculino</option>
              <option value=F>Femenino</option>
            </select>
          </div>
        </div>
  
      </div>
    </div>
<div class="card" >
    <div class="card-header bg-transporte">
      <div class="row">
        <div class="col-9 pt-1">
          <i class="bi bi-clipboard-check"></i>  Clientes Registrados
        </div>
      </div>
    </div>
    <div class="card-body">

      <table class="table table-bordered table-sm table-striped">
        <thead>
          <tr>
            <th>Nombres</th>
            <th>Apellido Paterno</th>
            <th>Apellido Materno</th>
            <th>Sexo </th>
            <th>Fecha de Nacimiento</th>
            <th>Direccion</th>
            <th>Correo </th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of this.oLista">
            <td style="vertical-align: middle;width: 5%;">{{r.sNombre}}</td>
            <td style="vertical-align: middle;width: 5%;">{{r.sApellidoM}}</td>
            <td style="vertical-align: middle;width: 5%;">{{r.sApellidoP}}</td>
            <td style="vertical-align: middle;width: 5%;">{{r.sSexo}}</td>
            <td style="vertical-align: middle;width: 5%;">{{r.sNacimiento}}</td>
            <td style="vertical-align: middle;width: 5%;">{{r.sDireccion}}</td>
            <td style="vertical-align: middle;width: 5%;">{{r.sCorreo}}</td>
            <td style="vertical-align: middle;width: 5%;"><i  class="bi bi-person-x-fill" style="font-size: 1.25rem;" (click)="mAvisoEliminarRegistro(r.nRegistro)"></i></td>
          </tr>
        </tbody>
        <tfoot class="text-center">
          
        </tfoot>
      </table>
      <nav >
      </nav>
    </div>
  </div>
</div>
</div>
